<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar para área de transferência</title>
    <style>
        input {
            padding: 10px;
            border: 1px solid black;
            border-radius: 4px;
        }
        
        button {
            padding: 10px;
            border: 1px solid black;
            border-radius: 4px;
        }

        button:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="text" id="input">
    <button id="copia">Copiar</button>
    <script>
        document.querySelector("#copia").addEventListener("click", () => {
            navigator.clipboard.writeText(document.querySelector("#input").value);
            alert("Copiado!")
            document.querySelector("#input").value = ''
        })
    </script>
</body>
</html>
